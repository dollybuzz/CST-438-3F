<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>City Service</title>
<style>

h1, table, form {
font-family: 'Titillium Web', sans-serif;
}

body {
background-color: #f2f4f5;
}

table {
align: left;
}
</style>
</head>
<body>
   <h1>City</h1>
   <div id="valid">
   <table>
		<tr>
			<th>ID</th>
			<td th:text="${cityInfo.id}"></td>
		</tr>
		<tr>
			<th>Name</th>
			<td th:text="${cityInfo.name}"></td>
		</tr>
		<tr>
			<th>Country Code</th>
			<td th:text="${cityInfo.countryCode}"></td>
		</tr>
		<tr>
			<th>Country Name</th>
			<td th:text="${cityInfo.countryName}"></td>
		</tr>
		<tr>
			<th>District</th>
			<td th:text="${cityInfo.district}"></td>
		</tr>
		<tr>
			<th>Population</th>
			<td th:text="${cityInfo.population}"></td>
		</tr>
		<tr>
			<th>Local Weather</th>
			<td th:text="${cityInfo.convertToFahrenheit()}"></td>
		</tr>
		<tr>
			<th>Local Time</th>
			<td th:text="${cityInfo.getLocalTime()}"></td>
		</tr>
	</table>
	<form action="#" th:action="@{/cities/reservation(city=${cityInfo.name})}"  method="post">
	<p>For a fabulous weekend get away for 2 to [[${cityInfo.name}]] sign up here.</p>
	<label>Email</label><input type="email" name="email"/><br/>
	<input type="radio" id="luxury" name="level" value="luxury">
	<label for="luxury">Luxury $1000</label><br>
	<input type="radio" id="moderate" name="level" value="moderate">
	<label for="moderate">Very Good $500</label><br>
	<input type="radio" id="budget" name="level" value="budget">
	<label for="budget">Good $350</label><br>
	<input type="submit" value="Submit"/>
	</form>
	</div>
   
</body>
</html>
