<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>City Service</title>
<style>

h1, table {
font-family: 'Titillium Web', sans-serif;
}

body {
background-color: #f2f4f5;
}

table {
align: left;
}
</style>
</head>
<body>
   <h1>City</h1>
   <div id="valid">
   <table>
		<tr>
			<th>ID</th>
			<td th:text="${cityInfo.id}"></td>
		</tr>
		<tr>
			<th>Name</th>
			<td th:text="${cityInfo.name}"></td>
		</tr>
		<tr>
			<th>Country Code</th>
			<td th:text="${cityInfo.countryCode}"></td>
		</tr>
		<tr>
			<th>Country Name</th>
			<td th:text="${cityInfo.countryName}"></td>
		</tr>
		<tr>
			<th>District</th>
			<td th:text="${cityInfo.district}"></td>
		</tr>
		<tr>
			<th>Population</th>
			<td th:text="${cityInfo.population}"></td>
		</tr>
		<tr>
			<th>Local Weather</th>
			<td th:text="${cityInfo.convertToFahrenheit()}"></td>
		</tr>
		<tr>
			<th>Local Time</th>
			<td th:text="${cityInfo.getLocalTime()}"></td>
		</tr>
	</table>
	</div>
   
</body>
</html>
